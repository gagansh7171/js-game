<!DOCTYPE html>
<html>
    <head>
        <title>
            Tic Tac Toe
        </title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="tictactoe.css">

    <script src="tictactoe.js">
        </script>
    </head>

    <body>
        <div id="choice">
            <span id="close">X</span>
            <center><h1>What is your choice?</h1>
            <div class="row" style="margin-top:10%">
                <div class="col-md-6"><span id="x" onclick="choicex()">X</span></div>
                <div class="col-md-6"><span id="o" onclick="choiceo()">O</span></div>
            </center>
            </div>
        <div id ="blur">
           
        </div>
        <center>
        <div class="row game">
            <div class="col-md-4"><img src="computer.png"></div>
            <div class="col-md-4">
                <table >
                    <tr>
                        <td width="33%"></td>
                        <td width="33%"></td>
                        <TD width="33%"></TD>
                    </tr>
                    <tr>
                        <td width="33%"></td >
                        <td width="33%"></td>
                        <TD width="33%"></TD>
                    </tr>
                    <tr>
                        <td width="33%"></td>
                        <td width="33%"></td>
                        <TD width="33%"></TD>
                    </tr>
                </table>
            </div>
            <div class="col-md-4"><img src="man.png" ></div>
            
        </div></center>
 
    </body>

</html>
